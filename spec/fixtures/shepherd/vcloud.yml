iaas_type: vcloud
vm_shepherd:
  creds:
    url: VAPP_URL
    organization: VAPP_ORGANIZATION
    user: VAPP_USERNAME
    password: VAPP_PASSWORD
  vdc:
    name: VDC_NAME
    catalog: VDC_CATALOG
    network: VDC_NETWORK
  vapp:
    ops_manager_name: VAPP_NAME
    product_names:
    - PRODUCT_1
    - PRODUCT_2
    ip: VAPP_IP
    public_ip:
    gateway: VAPP_GATEWAY
    netmask: VAPP_NETMASK
    dns: VAPP_DNS
    ntp: VAPP_NTP
