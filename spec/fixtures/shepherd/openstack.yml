      min_disk_size: 152
    network_name: 'some-network-2'
    key_name: 'some-key-2'
    security_group_names:
      - 'security-group-A-2'
      - 'security-group-B-2'
      - 'security-group-C-2'
    public_ip: 198.11.195.5-2
    private_ip: 192.168.100.100-2
