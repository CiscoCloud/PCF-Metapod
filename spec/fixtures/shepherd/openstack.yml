iaas_type: openstack
vm_shepherd:
  creds:
    auth_url: 'http://example.com/version/tokens'
    username: 'username'
    api_key: 'api-key'
    tenant: 'tenant'
  vm:
    name: 'some-vm-name'
    flavor_parameters:
      min_disk_size: 150
    network_name: 'some-network'
    key_name: 'some-key'
    security_group_names:
      - 'security-group-A'
      - 'security-group-B'
      - 'security-group-C'
    public_ip: 198.11.195.5
    private_ip: 192.168.100.100
